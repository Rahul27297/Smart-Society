<body>
  <div class="container" >
    <div class="row">
      <div class="col-sm-12 card" id="form-container">
    <div class="card-header">Member Addition Form  </div>
  <div id="member-form">
  
    <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Name" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="Email" placeholder="abc@abc.com">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Flat No.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Address" placeholder="A1105">
    </div>
  </div>


  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Contact No.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Contact" placeholder="9999999999">
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="Owner" value="Owner" checked>
          <label class="form-check-label" for="Owner">
            Owner
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="Tenant" value="Tenant">
          <label class="form-check-label" for="Tenant">
            Tenant
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="Admin" value="Admin" checked>
          <label class="form-check-label" for="Owner">
            Admin
          </label>
        </div>

      </div>
    </div>
  </fieldset>
