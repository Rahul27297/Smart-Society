<body>
  <div class="container" >
    <div class="row">
      <div class="col-sm-12 card" id="form-container">
    <div class="card-header">Society Addition Form  </div>
  <div id="member-form">
   <div class="row">
    <div class="col-sm-12">
     <label>Society Information</label>
     </div>
   </div>
  <hr>
    <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name of Society</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Name" placeholder="Society Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Management Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="Email" placeholder="abc@abc.com">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Society Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Address" placeholder="Society Address">
    </div>
  </div>


  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Society Office Contact No.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Contact" placeholder="9999999999">
    </div>
  </div>

  
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <div>
        <h3>Choose whichever is applicable in your society:</h3>
      </div>
      <div class="form-check form-row">
        <input class="form-check-input" type="checkbox" id="services">
        <label class="form-check-label" for="gridCheck1">Services</label>
      </div>
      <div class="form-check form-row">
        <input class="form-check-input form-row" type="checkbox" id="notices">
        <label class="form-check-label " for="gridCheck1">Notices</label>
      </div>
      <div class="form-check form-row">
        <input class="form-check-input form-row" type="checkbox" id="facilities">
        <label class="form-check-label" for="gridCheck1">Facilities</label>
      </div>
    </div>
  </div>
  

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" id="addsociety">Add Sociey</button>
    </div>
  </div>
  
</div>
</div>
</div>
<div class="row" style="margin-top: 10px">
    <form action="index.html">
      <button type="submit" class="btn btn-primary" id="getmembers">Back</button>
    </div>
    </form>
</div>
<script src="./JS/soc.js"></script>
