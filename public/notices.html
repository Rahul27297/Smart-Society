<!DOCTYPE html>
<html>
<head>
	<title>Add Notice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./CSS/stylenotice.css"></link>
</head>
<body>
<div class="container">
  <h1>Add Notice</h1>
 <form>
  <div class="form-group">
    <h4><label for="inputlg" >Type your notice here</label></h4>
    <textarea class="form-control input-lg" id="inputlg" type="text" placeholder="Click here to enter text" rows="5" cols="20"> </textarea>
    <br>
    <h3 class="text-info">Upload your notice</h3>
        
        <!--file input example -->
        <span class="control-fileupload">
          <label for="file">Choose a file :</label>
          <input type="file" id="file">
        </span>
        <!--./file input example -->
    <br>
    <button type="submit" class="btn btn-primary" id="addfile">Upload</button>
    <br>
    <br>
    <div>
      <button type="submit" class="btn btn-primary" id="addnotice">Submit Notice</button>
    </div>
  </div>
</form>
</div>

<script type="text/javascript" src="./JS/notice.js"></script>

</body>
</html>
